    <main>
        <section>
            <h2>Viagem</h2>
            <form method="get" action="https://postman-echo.com/get">
                <fieldset>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" autocomplete="on" placeholder="Insira o seu nome" size="15"
                        maxlength="50" autofocus required>

                    <label for="apelido">Apelido:</label>
                    <input type="text" name="apelido" id="apelido" autocomplete="on" placeholder="Insira o seu apelido"
                        size="15" maxlength="50" required>

                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" autocomplete="on" placeholder="Insira o seu email"
                        size="15" maxlength="100" required>
                </fieldset>
                <fieldset>
                    <label for="dataPartida">Data de partida:</label>
                    <input type="date" id="dataPartida" name="dataPartida" required>

                    <label for="dataRegresso">Data de regresso:</label>
                    <input type="date" id="dataRegresso" name="dataRegresso">

                    <label for="nPassageiros">Número de Passageiros:</label>
                    <input type="number" id="nPassageiros" name="nPassageiros" min="1" max="100" step="1">

                    <label>Meio de transporte favorito:</label>
                    <input type="checkbox" id="comboio" name="transporte" value="comboio">
                    <label for="comboio">Comboio</label>
                    <input type="checkbox" id="aviao" name="transporte" value="aviao">
                    <label for="aviao">Avião</label>
                    <input type="checkbox" id="carro" name="transporte" value="carro">
                    <label for="carro">Carro</label>

                    <label>Qual o serviço que deseja na sua viagem: básico ou premium?</label>
                    <input type="radio" id="basico" name="servico" value="basico">
                    <label for="basico">Básico</label>
                    <input type="radio" id="premium" name="servico" value="premium">
                    <label for="premium">Premium</label>

                    <label for="pedidos">Pedidos especiais:</label>
                    <input type="text" id="pedidos" name="pedidos" placeholder="Digite sua resposta aqui">

                    <label for="praias">Qual o valor que espera gastar por pessoa e por dia na sua viagem?</label>
                    <input type="text" id="valor" name="valor" placeholder="Digite sua resposta aqui">

                    <label for="submit">Enviar Formulário:</label>
                    <input type="submit" value="Submit">

                    <label for="reset">Resetar Formulário:</label>
                    <input type="reset" value="Reset">
                </fieldset>
            </form>
        </section>
