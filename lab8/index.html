<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>

<body>
    <section>
        <ol>
            <li>
                <p id="onmouseover">Passa por aqui!</p>
            </li>
            <li>
                <p id="pinta">Pinta-me!</p>
            </li>
            <button data-color="red">Red</button>
            <button data-color="green">Green</button>
            <button data-color="blue">Blue</button>
            <li>Experimenta escrever...</li>
            <textarea id="colorir"></textarea>
            <li>Escolha uma cor: </li>
            <select id="colorSelector">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>            
            <li>
                <h1>0</h1>
                <button id="incrementar">Incrementar</button>
            </li>
            <li>
                <form id="form">
                    <input type="text" id="nome" placeholder="Nome" required />
                    <input type="number" id="idade" placeholder="Idade" required />
                    <button type="submit">Submit</button>
                </form>
                <p id="mensagem"></p>
            </li>
            <li>
                <h2 id="automatic-counter">0</h2>
            </li>          
        </ol>
    </section>
    <nav><a href="eventos.html">Eventos</a></nav>
    <script src="main.js"></script>
</body>

</html>
